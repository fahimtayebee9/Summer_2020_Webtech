<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Person Profile</title>
    <script src="script.js" type="text/javascript"></script>
    <script src="Name/script.js" type="text/javascript"></script>
    <script src="Email/script.js" type="text/javascript"></script>
    <script src="Gender/script.js" type="text/javascript"></script>
    <script src="Blood_Group/script.js" type="text/javascript"></script>
    <script src="Date_of_Birth/script.js" type="text/javascript"></script>
    <script src="Degree/script.js" type="text/javascript"></script>
    <script src="Profile_Picture/script.js" type="text/javascript"></script>
</head>
<body>
	<form name="name_form" action="validate.php" method="" onsubmit="return validation()">
		<table>
            <tr>
                <td colspan="3">Person Profile</td>
            </tr>
			<tr>
				<td>Name</td>
				<td><input type="text" id="name" name="name" onkeyup="remover()" onblur="blurText()" /></td>
				<td><span id="2nd_error"></span> <span id="nameWarnigng"></span></td>
            </tr>
            <tr>
                <td>Email</td>
				<td><input type="email" id="email" name="email" onkeyup="remover()" onblur="blurText()" /></td>
				<td><span id="2nd_error"></span> <span id="emailWarnigng"></span></td>
			</tr>
			<tr>
                <td>Gender</td>
                <td class="input-box">
                    <input type="radio" name="gender_inout" value="Male" id="male" >  Male 
                    <input type="radio" name="gender_inout" value="Female" id="female" > Female
                    <input type="radio" name="gender_inout" value="Other" id="other"> Other
                </td>
                <td><span id="warning"></span></td>
            </tr>
			<tr>
                <td>Date Of Birth</td>
                <td class="input-box">
                    <input type="text" name="day" id="day" onblur="blurText()" onkeyup="remover()">  / 
                    <input type="text" name="month" id="month" onblur="blurText()" onkeyup="remover()"> / 
                    <input type="text" name="year"  id="year" onblur="blurText()" onkeyup="remover()"> 
                    <font aria-setsize="2">(dd/mm/yyyy)</font>
                </td>
                <td></td>
            </tr>
            <tr>
                <th>Blood Group</th>
                <td class="input-area">
                    <select name="blood" class="blood-group" id="blood_group" onfocus="remover()">
                        <option value="#" selected>Select</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Degree</td>
                <td class="input-box">
                    <input type="checkbox" name="degree_input" value="SSC" id="ssc" onfocus="remover()" onblur="blurText()">  SSC 
                    <input type="checkbox" name="degree_input" value="HSC" id="hsc" onfocus="remover()" onblur="blurText()">  HSC
                    <input type="checkbox" name="degree_input" value="BSc" id="bsc" onfocus="remover()" onblur="blurText()">  BSc
                </td>
            </tr>
            <tr>
                <td>Profile Picture</td>
                <td>
                    <input type="file" name="profile_picture" id="profile_picture" onfocus="remover()" onblur="blurText()">
                </td>
                <td></td>
            </tr>
			<tr>
				<td></td>
				<td><input type="submit" name="submit" value="submit" ></td>
				<td></td>
            </tr>
            <tr><p id="warning"></p></tr>
		</table>
	</form>
</body>
</html>
