<html>
<head>
    <link rel="stylesheet" href="style.css">
	<title>Registration Form</title>
</head>
<body>
	<form>
		<table>
			<tr>
				<td class="heading" colspan="3">PERSON PROFILE</td>			
			</tr>
			<tr>
				<td class="title">Name</td>
				<td class="input-area">
					<input type="text" name="username" class="input-box">
				</td>
				<td class="blank-td"></td>
			</tr>
			<tr>
				<td class="title">Email</td>
				<td class="input-area">
					<input type="email" name="email" class="input-box">
				</td>
				<td class="blank-td"></td>
			</tr>
			<tr>
				<td class="title">Gender</td>
				<td class="input-box">
					<input type="radio" name="gender" value="" >  Male 
                    <input type="radio" name="gender" value="" > Female
                    <input type="radio" name="gender" value="" > Other
				</td>
				<td class="blank-td"></td>
            </tr>
            <tr>
				<td class="title">Date of Birth</td>
				<td class="input-area">
					<input class="date-area" type="text" name="day">  /
					<input class="date-area" type="text" name="month">  /
					<input class="date-area" type="text" name="year">  (dd/mm/yyyy)
				</td>
				<td  class="blank-td"></td>
            </tr>
            <tr>
				<td class="title">Blood Group</td>
				<td class="input-area">
					<select name="" class="blood-group">
						<option value="">A+</option>
						<option value="">A-</option>
						<option value="">B+</option>
						<option value="">B-</option>
						<option value="">AB+</option>
						<option value="">AB-</option>
						<option value="">O+</option>
						<option value="">O-</option>
                    </select>
				</td>
				<td class="blank-td"></td>
            </tr>
            <tr>
				<td class="title">Degree</td>
				<td class="input-area">
					<input type="checkbox" name=""> SSC
					<input type="checkbox" name=""> HSC
					<input type="checkbox" name=""> BSc.
                    <input type="checkbox" name=""> MSc.
				</td>
				<td class="blank-td"></td>
            </tr>
            <tr>
                <td class="title">Photo</td>
                <td class="input-area ">
                    <div class="photo-box">
                        <input type="button" value="Browse.."> 
                        <p>No file selected.</p>
                    </div>
                </td>
                <td class="blank-td"></td>
            </tr>
            <tr>
                <td colspan="3" class="blank"></td>
            </tr>
            <tr>
                <td colspan="3" class="input-area ">
                    <div class="button-area photo-box">
                        <input type="button" value="Submit">
                        <input type="button" value="Reset">
                    </div>
                </td>
            </tr>
		</table>
	</form>
</body>
