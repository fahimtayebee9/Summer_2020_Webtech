<html>
<head>
    <link rel="stylesheet" href="style.css">
	<title>Registration Form</title>
</head>
<body>
	<form>
		<table>
			<tr>
				<td class="heading" colspan="3">PERSON PROFILE</td>			
			</tr>
			<tr>
				<td>Name</td>
				<td class="input-area">
					<input type="text" name="username" class="input-box">
				</td>
				<td width="10%"></td>
			</tr>
			<tr>
				<td>Email</td>
				<td class="input-area">
					<input type="email" name="email" class="input-box">
				</td>
				<td></td>
			</tr>
			<tr>
				<td>Gender
				</td>
				<td class="input-box">
					<input type="radio" name="gender" value="" >  Male 
                    <input type="radio" name="gender" value="" > Female
                    <input type="radio" name="gender" value="" > Other
				</td>
				<td></td>
            </tr>
            <tr>
				<td>Date of Birth</td>
				<td class="input-area">
					<input class="date-area" type="text" name="day">  /
					<input class="date-area" type="text" name="month">  /
					<input class="date-area" type="text" name="year">  (dd/mm/yyyy)
				</td>
				<td></td>
            </tr>
            <tr>
				<td>Blood Group</td>
				<td class="input-area">
					<select name="" class="blood-group">
						<option value="">A+</option>
						<option value="">A-</option>
						<option value="">B+</option>
						<option value="">B-</option>
						<option value="">AB+</option>
						<option value="">AB-</option>
						<option value="">O+</option>
						<option value="">O-</option>
                    </select>
				</td>
				<td></td>
            </tr>
            <tr>
				<td>Degree</td>
				<td class="input-area">
					<input type="checkbox" name=""> SSC
					<input type="checkbox" name=""> HSC
					<input type="checkbox" name=""> BSc.
                    <input type="checkbox" name=""> MSc.
				</td>
				<td></td>
			</tr>
		</table>
	</form>
</body>
