<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Profile Picture</title>
	<script src="script.js" type="text/javascript"></script>
</head>
<body>
	<form name="" action="validate.php" method="" onsubmit="return validation()">
		<fieldset>
			<legend>Profile Picture</legend>
			<table>
				<tr>
					<td>User ID :</td>
					<td><input type="text" name="user_id" id="user_id" onblur="blurText()" onkeyup="remover()"></td>
				</tr>
				<tr>
					<td>Profile Picture</td>
					<td>
						<input type="file" name="profile_picture" id="profile_picture" onfocus="remover()" onblur="blurText()">
					</td>
				</tr>
				<tr>
					<td colspan=2><hr></td>
				</tr>
				<tr>
					<td><span id="warning"></span></td>
				</tr>
				<tr>
					<td><input type="submit" name="submit" value="submit" ></td>
					<td></td>
				</tr>
			</table>
		</fieldset>
	</form>
</body>
</html>
