<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Date Of Birth</title>
	<script src="script.js" type="text/javascript"></script>
</head>
<body>
	<form name="" action="validate.php" method="" onsubmit="return validation()">
		<fieldset>
			<legend>Date Of Birth</legend>
			<table>
				<tr>
					<td class="input-box">
						<input type="text" name="day" id="day" onblur="blurText()" onkeyup="remover()">  / 
						<input type="text" name="month" id="month" onblur="blurText()" onkeyup="remover()"> / 
						<input type="text" name="year"  id="year" onblur="blurText()" onkeyup="remover()"> 
						<font aria-setsize="2">(dd/mm/yyyy)</font>
					</td>
				</tr>
				<tr>
					<td><p id="warning"></p></td>
				</tr>
				<tr>
					<td><input type="submit" name="submit" value="submit"></td>
					<td></td>
				</tr>
			</table>
		</fieldset>
	</form>
</body>
</html>
